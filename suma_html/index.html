<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--creamos un formulario-->
    <form action=""></form>
    <h4>Ingrese numero: 1</h4>
    <input type="number" id="num1"placeholder="ingrese su numero">
    <br>
    <br>
    <h4>ingrese numero:2</h4>
    <input type="number" id="num2"placeholder="ingrese su numero">
    <br>
    <br>
    <input type="button" id="btsumar"  value="sumar">
    <br>
    <br>
    <input type="button" id="btmulti" value="multiplicacion">
    <br>
    <br>
    <input type="button" id="btdividir" value="dividir">
    <br>
    <br>
    <input type="button" id="btrestar" value="restar">

<!--llamar elementos del html-->
<script>
let num1=document.getElementById("num1").value;
const num2=document.getElementById("num2").value;
const btsumar = document.getElementById("btsumar");
const btmulti = document.getElementById("btmulti");
const btdividir = document.getElementById("btdividir");
const btrestar = document.getElementById("btrestar");

<!--funcion sumar-->
btsumar.addEventListener("click", ()=>{
    let num1=document.getElementById("num1").value;
   const num2=document.getElementById("num2").value;

    let resultado=parseInt(num1)+parseInt(num2)

    console.log(num1);
    console.log(num2);
    alert("el total es: " +resultado);

})
btmulti.addEventListener("click",()=>{
    const num1=document.getElementById("num1").value;
   const num2=document.getElementById("num2").value;

    const resultado=parseInt(num1)*parseInt(num2)

    console.log(num1);
    console.log(num2);
    alert("el total es: " +resultado);

})
btdividir.addEventListener("click",()=>{
    const num1=document.getElementById("num1").value;
   const num2=document.getElementById("num2").value;

    const resultado=parseInt(num1)/parseInt(num2)

    console.log(num1);
    console.log(num2);
    alert("el total es: " +resultado);

})
btrestar.addEventListener("click",()=>{
    const num1=document.getElementById("num1").value;
   const num2=document.getElementById("num2").value;

    const resultado=parseInt(num1)-parseInt(num2)

    console.log(num1);
    console.log(num2);
    alert("el total es: " +resultado);
})
</script>
</body>
</html>
